<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Redaction Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        #spinner {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>PDF Redaction Tool</h1>
    <input type="file" id="upload" accept="application/pdf">
    <div id="spinner">Processing PDF, please wait...</div>
    <canvas id="pdfCanvas"></canvas>
    <button id="download" disabled>Download Redacted PDF</button>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const upload = document.getElementById('upload');
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const spinner = document.getElementById('spinner');
        const downloadBtn = document.getElementById('download');
        let originalPdfBytes = null;

        async function extractAndRedactPdf(file) {
            try {
                spinner.style.display = 'block';
                downloadBtn.disabled = true;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    originalPdfBytes = new Uint8Array(e.target.result);

                    const pdfDoc = await pdfjsLib.getDocument(originalPdfBytes).promise;
                    const pdfLibDoc = await PDFLib.PDFDocument.load(originalPdfBytes);

                    const numPages = pdfDoc.numPages;
                    for (let pageNumber = 1; pageNumber <= numPages; pageNumber++) {
                        const page = await pdfDoc.getPage(pageNumber);
                        const textContent = await page.getTextContent();
                        const viewport = page.getViewport({ scale: 1 });

                        // Render page on canvas
                        if (pageNumber === 1) {
                            canvas.width = viewport.width;
                            canvas.height = viewport.height;
                            await page.render({ canvasContext: ctx, viewport }).promise;
                        }

                        // Search for "TOTAL" in text content
                        textContent.items.forEach((item) => {
                            if (item.str.includes("TOTAL")) {
                                const [x, y, , , width, height] = item.transform;

                                // Redact entire line dynamically
                                const redactionBox = {
                                    x: x,
                                    y:  y,
                                    width: viewport.width - x, // Extend to end of line
                                    height: 100,
                                };

                                // Draw redaction on canvas
                                ctx.fillStyle = 'black';
                                ctx.fillRect(redactionBox.x, redactionBox.y, redactionBox.width, -redactionBox.height);

                                // Apply redaction to PDF using PDF-Lib
                                const pdfPage = pdfLibDoc.getPage(pageNumber - 1);
                                pdfPage.drawRectangle({
                                    x: redactionBox.x,
                                    y: pdfPage.getHeight() - redactionBox.y - redactionBox.height,
                                    width: redactionBox.width,
                                    height: redactionBox.height,
                                    color: PDFLib.rgb(0, 0, 0),
                                });
                            }
                        });
                    }

                    // Enable download button
                    const pdfBytes = await pdfLibDoc.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);

                    downloadBtn.addEventListener('click', () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'redacted.pdf';
                        a.click();
                    });

                    downloadBtn.disabled = false;
                };
                reader.readAsArrayBuffer(file);
            } catch (error) {
                alert('Error processing PDF. Please ensure the file is valid.');
                console.error(error);
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Event listeners
        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) extractAndRedactPdf(file);
        });
    </script>
</body>
</html>
