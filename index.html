<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .directory-list {
            list-style: none;
            padding: 0;
        }
        .directory-list li {
            margin: 10px 0;
        }
        .directory-list a {
            color: #0066cc;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .directory-list a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Project Directory</h1>
    <ul class="directory-list">
        <!-- Add your folder links here -->
        <li><a href="./Job-map/">Job Map</a></li>
        <li><a href="./payment-schedule/">Payment Schedule</a></li>
        <li><a href="./redact-jt/">Redact JT</a></li>
    </ul>
</body>
